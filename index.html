<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Mood Tracker</title>
  <style>
    /* Minimal, clean CSS with centered layout and soft colors */
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#6c5ce7;--muted:#7d8799}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#233}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#f8fbff, #f6f8fb)}
    .card{width:min(720px,94%);background:var(--card);border-radius:14px;padding:28px;box-shadow:0 8px 28px rgba(30,40,60,.06);text-align:center}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}

    .moods{display:flex;gap:12px;justify-content:center;margin:18px 0 12px;flex-wrap:wrap}
    .mood-btn{min-width:110px;padding:14px;border-radius:12px;border:1px solid transparent;background:#fbfdff;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:8px;box-shadow:0 4px 12px rgba(30,40,60,.03);transition:transform .12s ease,box-shadow .12s ease,border-color .12s}
    .mood-btn .emoji{font-size:26px}
    .mood-btn .label{font-size:14px;color:var(--muted)}
    .mood-btn.active{border-color:rgba(108,92,231,.12);box-shadow:0 8px 18px rgba(108,92,231,.08);transform:translateY(-4px)}

    .message{margin-top:8px;font-weight:600;color:#2b2f48}
    .summary{margin-top:16px;text-align:left;border-top:1px dashed #eef2fb;padding-top:12px;color:var(--muted);font-size:14px}
    .counts{display:flex;gap:12px;flex-wrap:wrap}
    .count-item{background:#fbfdff;padding:8px 10px;border-radius:8px;border:1px solid rgba(30,40,60,.03);min-width:120px}

    small.hint{display:block;margin-top:10px;color:var(--muted)}

    @media (max-width:520px){.mood-btn{min-width:84px;padding:10px}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Daily Mood Tracker</h1>
    <p class="lead">Pick how you feel ‚Äî we'll count selections during this session.</p>

    <div class="moods" id="moods">
      <!-- Five mood options as buttons with emoji and label -->
      <button class="mood-btn" data-key="very_happy">
        <div class="emoji">üòÅ</div>
        <div class="label">Very Happy</div>
      </button>
      <button class="mood-btn" data-key="happy">
        <div class="emoji">üôÇ</div>
        <div class="label">Happy</div>
      </button>
      <button class="mood-btn" data-key="neutral">
        <div class="emoji">üòê</div>
        <div class="label">Neutral</div>
      </button>
      <button class="mood-btn" data-key="sad">
        <div class="emoji">üôÅ</div>
        <div class="label">Sad</div>
      </button>
      <button class="mood-btn" data-key="very_sad">
        <div class="emoji">üò¢</div>
        <div class="label">Very Sad</div>
      </button>
    </div>

    <div class="message" id="message">No mood selected yet.</div>

    <div class="summary" id="summary">
      <div style="font-weight:600;margin-bottom:8px">Session counts</div>
      <div class="counts" id="counts">
        <!-- counts inserted here -->
      </div>
      <small class="hint">Counts reset when the page is reloaded.</small>
    </div>
  </div>

  <script>
    // Simple in-memory counts for this session
    const counts = {
      very_happy: 0,
      happy: 0,
      neutral: 0,
      sad: 0,
      very_sad: 0
    };

    // Friendly display names for messages and summary
    const labels = {
      very_happy: 'Very Happy',
      happy: 'Happy',
      neutral: 'Neutral',
      sad: 'Sad',
      very_sad: 'Very Sad'
    };

    const moodsEl = document.getElementById('moods');
    const messageEl = document.getElementById('message');
    const countsEl = document.getElementById('counts');

    // Initialize summary display
    function renderCounts(){
      countsEl.innerHTML = '';
      for(const key of Object.keys(counts)){
        const item = document.createElement('div');
        item.className = 'count-item';
        item.textContent = `${labels[key]}: ${counts[key]}`;
        countsEl.appendChild(item);
      }
    }

    // Handle mood button clicks
    moodsEl.addEventListener('click', (e) => {
      const btn = e.target.closest('.mood-btn');
      if(!btn) return; // click outside a button

      const key = btn.dataset.key;
      // Increase count for the clicked mood
      counts[key] += 1;

      // Update UI: highlight selected, un-highlight others
      document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // Update message and counts summary
      messageEl.textContent = `You\'re feeling ${labels[key].toLowerCase()} today!`;
      renderCounts();
    });

    // Initial render
    renderCounts();

    // Brief comments: counts are kept in `counts` object and displayed by `renderCounts()`.
    // Clicking a mood increments its count, highlights the clicked button, and updates the message.
  </script>
</body>
</html>
